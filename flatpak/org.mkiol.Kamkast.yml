app-id: org.mkiol.Kamkast
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: kamkast
finish-args:
    - --share=ipc
    - --share=network
    - --socket=x11
    - --socket=pulseaudio
    - --device=all
cleanup:
    - '/include'
    - '/share'
    - '/lib'
    - '*.a'
    - '*.so'
modules:
    - name: x264
      buildsystem: autotools
      config-opts:
        - --enable-pic
        - --enable-static
        - --disable-cli
      sources:
        - type: archive
          url: https://code.videolan.org/videolan/x264/-/archive/stable/x264-stable.tar.bz2
          md5: 7bd5f01a556e643e6aaca48e3e391d50

    - name: lame
      buildsystem: autotools
      config-opts:
        - --enable-static
        - --enable-nasm
        - --disable-decoder
        - --disable-analyzer-hooks
        - --disable-frontend
        - --with-pic=yes
      sources:
        - type: archive
          url: https://altushost-swe.dl.sourceforge.net/project/lame/lame/3.100/lame-3.100.tar.gz
          md5: 83e260acbe4389b54fe08e0bdbf7cddb

    - name: ffnvc
      only-arches:
        - x86_64
        - i386
      buildsystem: simple
      build-commands:
        - make install PREFIX=$FLATPAK_DEST
      sources:
        - type: archive
          url: https://github.com/FFmpeg/nv-codec-headers/releases/download/n11.1.5.2/nv-codec-headers-11.1.5.2.tar.gz
          md5: 94fd5479bf934595530d9bfae93c1c55

    - name: ffmpeg
      only-arches:
        - x86_64
        - i386
      buildsystem: autotools
      config-opts:
        - --disable-autodetect
        - --disable-doc
        - --disable-programs
        - --disable-everything
        - --enable-static
        - --disable-shared
        - --enable-nonfree
        - --enable-gpl
        - --enable-pic
        - --enable-filter=vflip
        - --enable-filter=hflip
        - --enable-filter=scale
        - --enable-filter=transpose
        - --enable-filter=color
        - --enable-filter=overlay
        - --enable-filter=pad
        - --enable-encoder=aac
        - --enable-encoder=libx264
        - --enable-encoder=h264_v4l2m2m
        - --enable-encoder=libmp3lame
        - --enable-encoder=h264_nvenc
        - --enable-decoder=h264
        - --enable-decoder=rawvideo
        - --enable-decoder=pcm_u8
        - --enable-decoder=pcm_u32le
        - --enable-decoder=pcm_u32be
        - --enable-decoder=pcm_u24le
        - --enable-decoder=pcm_u24be
        - --enable-decoder=pcm_u16le
        - --enable-decoder=pcm_u16be
        - --enable-decoder=pcm_s8
        - --enable-decoder=pcm_s32le
        - --enable-decoder=pcm_s32be
        - --enable-decoder=pcm_s24le
        - --enable-decoder=pcm_s24be
        - --enable-decoder=pcm_s16le
        - --enable-decoder=pcm_s16be
        - --enable-decoder=pcm_f64le
        - --enable-decoder=pcm_f64be
        - --enable-decoder=pcm_f32le
        - --enable-decoder=pcm_f32be
        - --enable-muxer=mp4
        - --enable-muxer=mpegts
        - --enable-muxer=mp3
        - --enable-demuxer=h264
        - --enable-demuxer=rawvideo
        - --enable-parser=h264
        - --enable-bsf=h264_mp4toannexb
        - --enable-libx264
        - --enable-v4l2_m2m
        - --enable-libxcb
        - --enable-libmp3lame
        - --enable-nvenc
        - --enable-ffnvcodec
        - --enable-indev=v4l2
        - --enable-indev=xcbgrab
      sources:
        - type: archive
          url: https://ffmpeg.org/releases/ffmpeg-5.1.2.tar.gz
          md5: f44232183ae1ef814eac50dd382a2d7f

    - name: ffmpeg-arm
      only-arches:
        - arm
        - aarch64
      buildsystem: autotools
      config-opts:
        - --disable-autodetect
        - --disable-doc
        - --disable-programs
        - --disable-everything
        - --enable-static
        - --disable-shared
        - --enable-nonfree
        - --enable-gpl
        - --enable-pic
        - --enable-filter=vflip
        - --enable-filter=hflip
        - --enable-filter=scale
        - --enable-filter=transpose
        - --enable-filter=color
        - --enable-filter=overlay
        - --enable-filter=pad
        - --enable-encoder=aac
        - --enable-encoder=libx264
        - --enable-encoder=h264_v4l2m2m
        - --enable-encoder=libmp3lame
        - --enable-decoder=h264
        - --enable-decoder=rawvideo
        - --enable-decoder=pcm_u8
        - --enable-decoder=pcm_u32le
        - --enable-decoder=pcm_u32be
        - --enable-decoder=pcm_u24le
        - --enable-decoder=pcm_u24be
        - --enable-decoder=pcm_u16le
        - --enable-decoder=pcm_u16be
        - --enable-decoder=pcm_s8
        - --enable-decoder=pcm_s32le
        - --enable-decoder=pcm_s32be
        - --enable-decoder=pcm_s24le
        - --enable-decoder=pcm_s24be
        - --enable-decoder=pcm_s16le
        - --enable-decoder=pcm_s16be
        - --enable-decoder=pcm_f64le
        - --enable-decoder=pcm_f64be
        - --enable-decoder=pcm_f32le
        - --enable-decoder=pcm_f32be
        - --enable-muxer=mp4
        - --enable-muxer=mpegts
        - --enable-muxer=mp3
        - --enable-demuxer=h264
        - --enable-demuxer=rawvideo
        - --enable-parser=h264
        - --enable-bsf=h264_mp4toannexb
        - --enable-libx264
        - --enable-v4l2_m2m
        - --enable-libxcb
        - --enable-libmp3lame
        - --enable-indev=v4l2
        - --enable-indev=xcbgrab
      sources:
        - type: archive
          url: https://ffmpeg.org/releases/ffmpeg-5.1.2.tar.gz
          md5: f44232183ae1ef814eac50dd382a2d7f

    - name: mhd
      buildsystem: autotools
      config-opts:
        - --disable-doc
        - --disable-examples
        - --disable-curl
        - --disable-https
        - --disable-postprocessor
        - --disable-dauth
        - --disable-bauth
        - --disable-epoll
        - --disable-sendfile
        - --disable-httpupgrade
        - --enable-static
        - --disable-shared
        - --with-pic=yes
      sources:
        - type: archive
          url: https://ftpmirror.gnu.org/libmicrohttpd/libmicrohttpd-0.9.75.tar.gz
          md5: aff64581937b53f3a23b05216ad2cd02

    - name: fmt
      buildsystem: cmake
      config-opts:
        - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
        - -DFMT_DOC=OFF
        - -DFMT_TEST=OFF
        - -DFMT_FUZZ=OFF
      sources:
        - type: archive
          url: https://github.com/fmtlib/fmt/releases/download/9.1.0/fmt-9.1.0.zip
          md5: 6133244fe8ef6f75c5601e8069b37b04

    - name: kamkast
      only-arches:
        - x86_64
        - i386
      buildsystem: cmake
      config-opts:
        - -Dwith_v4l2=1
        - -Dwith_v4l2m2m=1
        - -Dwith_mp3format=1
        - -Dwith_nvenc=1
        - -Dwith_x11capture=1
        - -Dwith_droidcam=0
        - -Dwith_sfos=0
        - -Dwith_sfos_screen_capture=0
        - -Dwith_trace_logs=0
        - -Dwith_static_sanitizers=0
        - -Dbuild_x264=0
        - -Dbuild_lame=0
        - -Dbuild_mhd=0
        - -Dbuild_fmt=0
        - -Dbuild_ffmpeg=0
        - -Dbuild_nasm=0
        - -Dbuild_ffnvc=0
      sources:
        - type: dir
          path: ../
          skip:
            - flatpak/.flatpak-builder
            - build
            - external

    - name: kamkast-arm
      only-arches:
        - arm
        - aarch64
      buildsystem: cmake
      config-opts:
        - -Dwith_v4l2=1
        - -Dwith_v4l2m2m=1
        - -Dwith_mp3format=1
        - -Dwith_nvenc=0
        - -Dwith_x11capture=1
        - -Dwith_droidcam=0
        - -Dwith_sfos=0
        - -Dwith_sfos_screen_capture=0
        - -Dwith_trace_logs=0
        - -Dwith_static_sanitizers=0
        - -Dbuild_x264=0
        - -Dbuild_lame=0
        - -Dbuild_mhd=0
        - -Dbuild_fmt=0
        - -Dbuild_ffmpeg=0
        - -Dbuild_nasm=0
        - -Dbuild_ffnvc=0
      sources:
        - type: dir
          path: ../
          skip:
            - flatpak/.flatpak-builder
            - build
            - external
